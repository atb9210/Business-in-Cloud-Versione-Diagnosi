# Docker Compose ottimizzato per Dokploy
# Include: App Laravel + MySQL + Redis in un unico stack

services:
  # Laravel Application (Nginx + PHP-FPM)
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: diagpro-app
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - APP_NAME=${APP_NAME:-Diagpro}
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_KEY=${APP_KEY}
      - APP_URL=${APP_URL:-http://localhost}
      - LOG_CHANNEL=stack
      - LOG_LEVEL=${LOG_LEVEL:-error}
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-diagpro}
      - DB_USERNAME=${DB_USERNAME:-diagpro}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - CACHE_STORE=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=sync
      - FILESYSTEM_DISK=local
      - BROADCAST_DRIVER=log
      - CONTAINER_ROLE=app
      - DB_SEED=${DB_SEED:-false}
      - FILAMENT_DOMAIN=${FILAMENT_DOMAIN:-localhost}
      - FILAMENT_PATH=${FILAMENT_PATH:-admin}
    volumes:
      - storage_data:/var/www/storage
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - diagpro-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: diagpro-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE:-diagpro}
      MYSQL_USER: ${DB_USERNAME:-diagpro}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    networks:
      - diagpro-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: diagpro-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - diagpro-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  storage_data:
    driver: local

networks:
  diagpro-network:
    driver: bridge
